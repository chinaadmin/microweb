<extend name="Common:base" />
<block name="css"><load href="__CSS__/App/admin/order/order.css"/></block>
<block name="content">
<div class="row-fluid">
    <div class="portlet box blue">
        <div class="portlet-title">
            <div class="caption">活动列表</div>
        </div>
        <div class="portlet-body">
            <div class="clearfix">
                <div class="btn-group">
                    <MyTag:rule name="Promotions/edit">
                        <a class="btn green" href="{:U('Promotions/edit',['type'=>1])}">
                            添加满减优惠 <i class="icon-plus"></i>
                        </a>
                    </MyTag:rule>
                </div>
                <div class="btn-group">
                    <MyTag:rule name="Promotions/edit">
                        <a class="btn green" href="{:U('Promotions/edit',['type'=>2])}">
                            添加充值活动 <i class="icon-plus"></i>
                        </a>
                    </MyTag:rule>
                </div>
                <div class="btn-group">
                    <MyTag:rule name="Promotions/edit">
                        <a class="btn green" href="{:U('Promotions/edit',['type'=>3])}">
                            添加限时促销 <i class="icon-plus"></i>
                        </a>
                    </MyTag:rule>
                </div>
                <div class="btn-group">
                    <MyTag:rule name="Promotions/edit">
                        <a class="btn green" href="{:U('Promotions/edit',['type'=>4])}">
                            添加免邮优惠 <i class="icon-plus"></i>
                        </a>
                    </MyTag:rule>
                </div>
				 <div class="btn-group">
                    <MyTag:rule name="Promotions/edit">
                        <a class="btn green" href="{:U('Promotions/edit',['type'=>5])}">
                            添加限量折扣 <i class="icon-plus"></i>
                        </a>
                    </MyTag:rule>
                </div>
				<div class="btn-group">
                    <MyTag:rule name="Promotions/edit">
                        <a class="btn green" href="{:U('Promotions/edit',['type'=>6])}">
                            添加购物赠券<i class="icon-plus"></i>
                        </a>
                    </MyTag:rule>
                </div>
				<div class="btn-group">
                    <MyTag:rule name="Promotions/edit">
                        <a class="btn green" href="{:U('Promotions/edit',['type'=>7])}">
                            添加注册赠券<i class="icon-plus"></i>
                        </a>
                    </MyTag:rule>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>活动信息</th>
                        <th>活动时间</th>
                        <th>状态</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="lists" id="vo">
                    <tr>
                        <td class='order-code'>
                            <span style="color:lightsalmon">[{$vo.type_name}] </span> {$vo.name}
                        </td>
                        <td>{$vo.start_time|dateFormat=###,'Y-m-d H:i:s'}至{$vo.end_time|dateFormat=###,'Y-m-d H:i:s'}</td>
                        <td>{$vo.status_name}</td>
                        <td>
                            <MyTag:rule name="Promotions/edit"><a class="btn blue-stripe" href="{:U('Promotions/edit',['id'=>$vo['id']])}">编辑</a></MyTag:rule>
                            <MyTag:rule name="Promotions/del"><a class="btn red-stripe js-del" url="{:U('Promotions/del',['id'=>$vo['id']])}">删除</a></MyTag:rule>
                        </td>
                    </tr>
                    </volist>
                </tbody>
            </table>
            <div class="row-fluid">
                <div class="pagination pull-right">
                    {$_page}
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        seajs.use(['controller/coupon/promotionsController'],function(promotions){
            promotions.index();
        });
    </script>
</block>
