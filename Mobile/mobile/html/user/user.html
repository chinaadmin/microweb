<!DOCTYPE html>
<html class="not-ie" lang="en">

	<head>

		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />

		<meta charset="utf-8">
		<meta name="description" content="NIM- Responsive One Page Creative Template" />
		<meta name="keywords" content="" />
		<meta name="author" content="Metrothenes" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" media="screen" href="../../css/commonExt.css" />
		<link rel="stylesheet" media="screen" href="../../css/usetting.css" />

		<script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>

		<script src="/js/plugin/jpeg_encoder_basic.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/plugin/exif.js" type="text/javascript" charset="utf-8"></script>

		<script src="/js/ngResizeImage.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/user/userS.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/user/userC.js?t=14122" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			var app = angular.module('app', ["ui.router", "app.controllers", "app.services", "app.dataStore", "ngTouch", "ngResizeImage"])
				.run(function() {})
		</script>
		<title>个人资料</title>
	</head>

	<body ng-app="app" ng-controller="userC">
		<div class="view top48">
			<!-- 头部 -->
			<header class="header-box">
				<div class="container">
					<div class="activebar">
						<a href="#" class="btnBack backNoText" ng-back="ucenter"><i class="icon icon-back marR4"></i></a>
						<span class="title">
           					 个人资料
          				</span>
					</div>
				</div>
			</header>
			<!--<div class="container content">
				<div class="usersBox">
					
				</div>
			</div>
			-->
			<!--  内容 -->
			<div id="content" class="container content">
				<div class="usersBox">
					<div class="remind" ng-click="cancel()" ng-style="display" ng-hide="hasAll">
						<span class="text">完善个人资料，可以获取更多会员权益~</span>
						<i class="icon cancel"></i>
					</div>
					<div class="item avatar">
						<div class="edit">
							<span class="text">
           					   账户头像
              <!-- <input type="file" name="file"   capture="camera" id="camera" accept="image/*" ng-resize="image"> --> 
         				    </span>
	      		        	<mychange></mychange>			
						</div>
						<div class="">
							<img ng-src="{{user.photo}}" err-src="../../images/avatar.png" alt="" id="image" ng-model="image">
						</div>
						<i class="icon arrow"></i>
						<!--添加图片-->
					</div>
					
					<div class="item">
						<span class="text">账户名称</span>
						<span class="edit" ng-click="usernameEdit()" ng-hide="!usernameEditing" ng-bind="user.username"></span>
						<span class="edit" ng-hide="usernameEditing">
              				<input type="text" class="text-right" ng-model="user.username">
              				<i class='icon' ng-click="usernameEdit()"></i>
         				</span>
						<i class="icon arrow"></i>
					</div>
					<div class="item">
						<span class="text">昵称</span>
						<span class="edit" ng-click="anameEdit()" ng-hide="!anameEditing" ng-bind="user.aname"></span>
						<span class="edit" ng-hide="anameEditing">
              				<input type="text" class="text-right" ng-model="user.aname">
              				<i class='icon' ng-click="anameEdit()"></i>
         				</span>
						<i class="icon arrow"></i>
					</div>

					<div class="item">
						<span class="text">真实姓名</span>
						<span class="edit" ng-click="rnameEdit()" ng-hide="!rnameEditing" ng-bind="user.rname"></span>
						<span class="edit" ng-hide="rnameEditing">
			                <input type="text" class="text-right" ng-model="user.rname" ng-bind="user.rname">
			                <i class='icon' ng-click="rnameEdit()"></i>
			            </span>
						<i class="icon arrow"></i>
					</div>
					
					<div class="item"><span class="text">性别</span>
						<select class="edit" ng-options="sx.name for sx in user.list" ng-model="user.sex" ng-change="selectAction()">
              			</select>
						<i class="icon arrow"></i>
					</div>
					
					<div class="item">
						<span class="text">出生日期</span>
						<span class="edit" ng-click="birEdit()" ng-hide="!birEditing" ng-bind="user.birthday "></span>
						<span class="edit" ng-hide="birEditing">
              				<input type="text" class="text-right" ng-model="user.birthday" ng-bind="user.birthday ">
              				<i class='icon' ng-click="birEdit()"></i>
         				</span>
						<i class="icon arrow"></i>
					</div>
					
					<!--<div class="item">
						<span class="text">手机号码</span>
						<span class="edit" ng-hide="anameEditing" ng-click="toPage('accountSecurity')">
              <input type="text" class="text-right" ng-model="user.mobile">
         		</span>
						<i class="icon arrow"></i>
					</div>-->
				
					<div class="item">
						<span class="text">收货地址管理</span>
						<span class="edit" ng-hide="anameEditing"  ng-click="toPage('addressMan')">
         				</span>
						<i class="icon arrow" ng-click="toPage('addressMan')"></i>
					</div>
					

				</div>
				<div class="submit">
					<a class="btn" ng-click="save()">保存</a>
				</div>
			</div>
		</div>
		<message></message>
	</body>

</html>
