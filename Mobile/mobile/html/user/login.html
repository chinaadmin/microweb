<meta http-equiv="Expires" content="0" />


  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />

  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonExt.css?rnd=asd465"/>
  <link rel="stylesheet" media="screen" href="../../css/comPassword.css?rnd=asd465"/>




  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="/js/user/userS.js?t=as4d8a4s1d" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userC.js?t=as4d8a4s1d" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/user.js?t=as4d8a4s1d" type="text/javascript" charset="utf-8"></script>




  <title>用户登录</title>
</head>
<body ng-app="app" ng-controller="loginC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a ng-back="memcenter" class="btnBack backNoText"><i class="icon icon-back marR4"></i></a>
          <span class="title">
            登录
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content login">
        <div class="inputBox">
            <input type="text"     class="icon user full input" placeholder="请输入手机号/邮箱/用户名" ng-model="user.user">
            <input type="password" ng-keyup="myKeyup($event)" class="icon password full input" placeholder="请输入密码(6位以上字母/数字/符号)" ng-model="user.password">
            <a class="btn full" ng-click="login()" ng-bind="user.isWx?'登录并绑定微信':'登录并绑定微信'">登录</a>
        </div>
        <div class="loginfs">
          <p class="text-right" >
            <a ng-click="register()">注册新用户</a>
            <a ng-click="findPassword()">找回密码</a>
          </p>          <p class="colorGrey9 hide">
            合作账号登录
          </p>
          <p ng-bind="test"></p>
          <p class="hide">
            <a><img src="" alt=""></a>
            <a><img src="" alt=""></a>
          </p>
        </div>

    </div>
  </div>
  <message></message>
</body>
</html>
