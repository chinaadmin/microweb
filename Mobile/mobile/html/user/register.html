<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <meta charset="utf-8">
  <meta name="description" content="NIM- Responsive One Page Creative Template" />
  <meta name="keywords" content=""/>
  <meta name="author" content="Metrothenes" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" media="screen" href="../../css/bootstrap.min.css"/>
  <link rel="stylesheet" media="screen" href="../../css/commonExt.css"/>
  <link rel="stylesheet" media="screen" href="../../css/comPassword.css"/>


  <script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
  
  <script src="/js/user/userS.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/userC.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/user/user.js" type="text/javascript" charset="utf-8"></script>


  <title>免费注册</title>
</head>
<body ng-app="app" ng-controller="registerC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText" ng-back="memcenter" ><i class="icon icon-back marR4"></i></a>
          <span class="title">
            免费注册
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
		<div id="content" class="container content register">
			<div class="inputBox">
				<input type="text" class="full input phone" placeholder="请输入手机号" ng-blur="code()"  ng-model="user.name"> 
				<input type="password" class="full input password" placeholder="请输入密码(6位以上字母/数字/符号)" ng-model="user.password">
				<input type="text" class="full input" placeholder="请输入邀请人的员工编号"  ng-model="user.invite_code">
				<p style="color:green">员工编号非必填</p>
				<p class="lineGroup">
					<input type="text" class="lite" placeholder="请输入短信验证码" ng-model="user.code"> 
					<a href="#" class="btn" ng-click="code()" ng-class="user.sendSMS?'active':''" ng-bind="user.text"></a>
				</p>
				<p class="text colorYe msg"
					style="margin-top: 8px; margin-bottom: -12px;" ng-show="tips">
					<span>短信已经发送到您的手机，若60秒内还未收到短信验证码，请重新获取验证码</span>
				</p>
				<a href="#" class="btn full" ng-click="register()">注册并绑定微信</a>
				<p class="agreement">
					<span class="colorGrey9 marR4">注册即视为同意</span> <em
						class="colorGrey9">必好货注册协议</em>
				</p>
			</div>
		</div>
	</div>
  <message></message>
</body>
</html>
