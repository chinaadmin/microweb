  <title>设置新密码</title>
</head>
<body ng-app="app" ng-controller="setPasswordC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText" ng-back="ucenter"><i class="icon icon-back marR4"></i></a>
          <span class="title">
            设置新密码
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
        <div class="inputBox">
            <input type="password" class="full input" ng-model="password.newa" placeholder="请输入密码">
            <input type="password" class="full input" ng-model="password.newb" placeholder="请确认密码">
            <a href="#" class="btn full" ng-click="submit()">确认提交</a>
        </div>
    </div>
  </div>
  <message></message>
</body>
</html>
