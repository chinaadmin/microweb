  <title>手机验证</title>
</head>
<body ng-app="app" ng-controller="bindPhoneC">
  <div class="view">
    <!-- 头部 -->
    <header class="header-box">
      <div class="container">
        <div class="activebar">
          <a href="#" class="btnBack backNoText" ng-back="accountSecurity"><i class="icon icon-back marR4"></i></a>
          <span class="title">
            绑定手机
          </span>
        </div>
      </div>
    </header>
    <!--  内容 -->
    <div id="content" class="container content">
        <div class="inputBox">
            <br>
            <p class="text colorGrey9"><span></span></p>
            <input type="text" class="full input" placeholder="{{placeholder}}" ng-model="phone.mobile">
            <p class="lineGroup">
              <input type="text" class="lite" placeholder="请输入短信验证码" ng-model="phone.code">
              <a class="btn" ng-click="getCode()" ng-bind="user.text" ng-class="user.active">获取验证码</a>
            </p>
            <p class="text colorYe msg" style="margin-top: 8px; margin-bottom: -12px;" ng-show="show"><span>短信已经发送到您的手机，若120秒内还未收到短信验证码，请重新获取验证码</span></p>
            <a href="#" class="btn full" ng-click="submit()">验证</a>
        </div>
    </div>
  </div>
  <message></message>
</body>
</html>
