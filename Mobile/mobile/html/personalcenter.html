<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />


	<meta charset="utf-8">
	<meta name="description" content="NIM- Responsive One Page Creative Template" />
	<meta name="keywords" content=""/>
	<meta name="author" content="Metrothenes" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" media="screen" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" media="screen" href="../css/commonExt.css"/>
	<link rel="stylesheet" media="screen" href="../css/personalcenter.css"/>

	<script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>

	<script src="/js/user/userS.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/user/userC.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/user/user.js" type="text/javascript" charset="utf-8"></script>

	<title>会员中心</title>
</head>
<body ng-app="app" ng-controller="memCenterC">
	<div class="view">
		<!-- 头部 -->
		<header class="header-box">
		    <div class="container">
		        <div class="activebar">
		         	<a href="#" class="btnBack backNoText" ng-back="memcenter" ><i class="icon icon-back marR4"></i></a>
		         	<span class="title">
		            	会员中心
		          	</span>
		        </div>
		    </div>
	    </header>

		<header>
			<div class="wrap">
				<!--<div class="welcome-box" ng-click="toPage('user')">
					<p class="box-p" ng-click="toPage('user')" ng-show="isLogin"></p>
					<p class="flex">
						<img err-src="../../images/avatar.png" ng-src="{{user.image}}" class="welcome-logo" ng-show="isLogin">
						<p class="" ng-show="isLogin" ng-bind="user.username +'    银卡会员 \/n'">嘿~欢迎来到必好货商城!</p>
					</p>
				</div>-->
				<div class="welcome-box">
					<p class="box-p" ng-click="toPage('user')" ng-show="isLogin"></p>
					<div class="user-box">
						<img  err-src="../../images/avatar.png" ng-src="{{user.image}}" class="welcome-logo" ng-show="isLogin">
						<div class="user-message">
							<span ng-show="isLogin" ng-bind="user.aliasname">嘿~CC!</span>
							<span ng-show="isLogin" ng-bind="user.grade_name" ng-click="toPage('user')">银卡</span>
							<p class="test" ng-show="isLogin" ng-bind="'成长值'+user.growth+',距离'+user.next_grade+'还差'+user.differGrowth+'{1元=1成长值}'"></p>
							</div>
								<div class="level-box flex">
								<span>0</span>
								<span>8000</span>
								<span>50000</span>
							</div>
							<div class = "progress-member">
								<div class = "progress-bar" style="width:{{growthpercent}}%">
									<span>{{user.growth}}</span>
								</div> 
							</div>
							<div class="level-box flex">
								<span>银卡会员</span>
								<span>金卡会员</span>
								<span>钻石会员</span>
							</div>
					</div>
				</div>
				<!--<div class="welcome-box">
					<div class="level-box">
						<span class="level1">0</span>
						<span class="level2">8000</span>
						<span class="level3">50000</span>
					</div>
					<div class = "progress-member">
						<div class = "progress-bar" style="width:{{growthpercent}}%">
							<span>{{user.growth}}</span>
						</div> 
					</div>
					<div class="level-box">
						<span class="level1">银卡会员</span>
						<span class="level2">金卡会员</span>
						<span class="level3">钻石会员</span>
					</div>
				</div>-->
			</div>
		</header>
		<div id="content" class="content">
			<div class="mbox">
				<a class="evaluation flex" >
					<div class="eva-num flexOne">我的特权</div>
					<span class="text" ng-click="toPage('fullprivileges')">更多</span>
					<div class="index-img"></div>
				</a>
			</div>
			<div class="order-box">
					<ul>
						<li class="borderB borderR" ng-show="isLevel1||isLevel2||isLevel3">
							<a ng-click="toPage('IntegralDeduction')">
								<img src="/../images/Gold coins.png">
								<p>积分抵扣</p>
								<span>积分抵扣</span>
							</a>
						</li>
						<li class="borderR borderB" ng-show="isLevel1||isLevel2||isLevel3">
							<a ng-click="toPage('FreeTasting')">
								<img src="../images/icon_taste .png">
								<p>免费品尝</p>
								<span>免费品尝</span>
							</a>
						</li>
						<li class="borderB" ng-show="isLevel1||isLevel2||isLevel3">
							<a ng-click="toPage('BirthdayGift')">
								<img src="../images/icon_gift .png">
								<p>生日礼物</p>
								<span>敬请期待</span>
							</a>
						</li>
						<li class="borderR" ng-show="isLevel2||isLevel3">
							<a ng-click="toPage('PhysicalExamination')">
								<img src="../images/icon_health.png">
								<p>健康体检</p>
								<span>敬请期待</span>
							</a>
						</li>
						<li class="borderR" ng-show="isLevel2||isLevel3">
							<a ng-click="toPage('UpgradeGift')">
								<img src="../images/icon_upgrade.png">
								<p>升级有礼</p>
								<span>敬请期待</span>
							</a>
						</li >
						<li class="" ng-show="isLevel3">
							<a ng-click="toPage('FreeTravel')">
								<img src="../images/icon_tourism .png">
								<p>免费旅游</p>
								<span>敬请期待</span>
							</a>
						</li>
						<div class="clear">
							
						</div>
					</ul>
				</div>

			<div class="mbox">
				<div class="evaluation" ng-click="blocked()">
					<div class="eva-num flexOne">精选福利</div>
				</div>
				<span class="lookforward">敬请期待</span>
				
			</div>
		</div>

	</div>

  <div class="msgBox" ng-show="page.msg" style="display:none">
    <div class="wrap">
      <h3>尚未登陆，请先登陆再进行其他操作！</h3>
      <div class="btnBox">
        <a class="btn btnCancle" ng-click="page.msg=!page.msg">取消</a>
        <a class="btn btnSure" ng-click="page.msgBtn()">确定</a>
      </div>
    </div>
  </div>

  <message></message>

</body>
</html>
