<!DOCTYPE html>
<html class="not-ie" lang="en">
<head>


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />


	<meta charset="utf-8">
	<meta name="description" content="NIM- Responsive One Page Creative Template" />
	<meta name="keywords" content=""/>
	<meta name="author" content="Metrothenes" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link rel="stylesheet" media="screen" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" media="screen" href="../css/commonExt.css"/>
	<link rel="stylesheet" media="screen" href="../css/fullprivileges.css"/>

	<script src="/bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/bower_components/angular-touch/angular-touch.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/dataStore.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>

	<script src="/js/user/userS.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/user/userC.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/user/user.js" type="text/javascript" charset="utf-8"></script>

	<title>全部特权</title>
</head>
<body ng-app="app" ng-controller="memCenterC">
	<div class="view">
		<!-- 头部 -->
		<header class="header-box">
		    <div class="container">
		        <div class="activebar">
		         	<a href="#" class="btnBack backNoText" ng-back="personalcenter" ><i class="icon icon-back marR4"></i></a>
		         	<span class="title">
		            	全部特权
		          	</span>
		        </div>
		    </div>
	    </header>
		
		<div class="content">
			<div class="mbox">
				<div class="level-box">
					<ul>
						<li><a ng-style="color1" ng-click="show1()">银卡会员</a></li>
						<li><a ng-style="color2" ng-click="show2()">金卡会员</a></li>
						<li><a ng-style="color3" ng-click="show3()">钻石会员</a></li>
					</ul>
				</div>
				
				<div class="order-box">
					<ul>
						<li class="borderR borderB" ng-show="isLevel1||isLevel2||isLevel3">
							<a ng-click="toPage('IntegralDeduction')">
								<img src="/../images/Gold coins.png">
								<p>积分抵扣</p>
								<span>积分抵扣</span>
							</a>
						</li>
						<li class="borderR borderB" ng-show="isLevel1||isLevel2||isLevel3">
							<a ng-click="toPage('FreeTasting')">
								<img src="../images/icon_taste .png">
								<p>免费品尝</p>
								<span>免费品尝</span>
							</a>
						</li>
						<li class="borderB" ng-show="isLevel1||isLevel2||isLevel3">
							<a ng-click="toPage('BirthdayGift')">
								<img src="../images/icon_gift .png">
								<p>生日礼物</p>
								<span>敬请期待</span>
							</a>
						</li>
						<li class="borderR" ng-show="isLevel2||isLevel3">
							<a ng-click="toPage('PhysicalExamination')">
								<img src="../images/icon_health.png">
								<p>健康体检</p>
								<span>敬请期待</span>
							</a>
						</li>
						<li class="borderR" ng-show="isLevel2||isLevel3">
							<a ng-click="toPage('UpgradeGift')">
								<img src="../images/icon_upgrade.png">
								<p>升级有礼</p>
								<span>敬请期待</span>
							</a>
						</li>
						<li class="" ng-show="isLevel3">
							<a ng-click="toPage('FreeTravel')">
								<img src="../images/icon_tourism .png">
								<p>免费旅游</p>
								<span>敬请期待</span>
							</a>
						</li>
						<div class="clear">
							
						</div>
					</ul>
				</div>
			</div>

			

		</div>

	</div>

  <div class="msgBox" ng-show="page.msg" style="display:none">
    <div class="wrap">
      <h3>尚未登陆，请先登陆再进行其他操作！</h3>
      <div class="btnBox">
        <a class="btn btnCancle" ng-click="page.msg=!page.msg">取消</a>
        <a class="btn btnSure" ng-click="page.msgBtn()">确定</a>
      </div>
    </div>
  </div>

  <message></message>

</body>
</html>
